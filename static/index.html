<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>pokemon shiritori</title>
  <link rel="stylesheet" href="css/style.css?date=20210202">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <div id="app" class="app">
    <h3 class="header-style">pokemon shiritori</h3>

    <div class="cp_ipselect">
      <select class="cp_sl06" required v-model="mode" v-on:change="change">
        <option value="0" selected>ふつうにしりとり</option>
        <option value="1">どこかにもじがはいるポケモン</option>
        <option value="2">にゅうりょくもじからはじまるポケモン</option>
        <option value="3">にゅうりょくもじでおわるポケモン</option>
      </select>
      <span class="cp_sl06_highlight"></span>
      <span class="cp_sl06_selectbar"></span>
      <label class="cp_sl06_selectlabel">しりとりもーどをえらぶ</label>
    </div>

    <div class="cp_iptxt">
      <p v-if="mode == 0 ">さいしょのポケモンをいれる</p>
      <p v-if="mode != 0 ">もじにゅうりょく</p>
      <input type="text" v-model="name1"  id="name1"  placeholder="">
      <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
    </div>
    <div class="cp_iptxt" v-if="mode == 0">
      <p>さいごのポケモンをいれる</p>
      <input type="text" v-model="name2" id="name2" >
      <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
    </div>

    <div class="form-send">
      <button type="submit" class="Button-style"  v-on:click="request">じっこう</button>                      
      <button type="submit" class="Button-style"  v-on:click="clear">やりなおし</button>                      
    </div>

    <div class="line-bc">
      <h1 v-if="result">しりとりけっか</h1>
      <div  v-for="(name,count) in result" >
        <div v-if="count % 2==0" class="balloon6"><div class="chatting"><div class="faceicon"><img src="./img/icon_left.png"></div><div class="says"><p>{{ name }}</p></div></div></div>
        <div v-if="count % 2==1" class="mycomment"><p>{{ name }}</p><div class="faceicon"><img src="./img/icon_right.png"></div></div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
