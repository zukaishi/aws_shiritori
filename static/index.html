<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>pokemon shiritori</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <h3 style="background:#000;color:#fff;font-size:18pt;width:80%;border-top:13px dashed #fff;border-bottom:13px dashed #fff;box-shadow: 0 0 3px 8px #000;text-shadow: 0 0 5px;padding:20px;margin-left:10px;">pokemon shiritori</h3>

    <input v-model="name1" name="name1" class="form-control" id="name1" placeholder="一匹目のポケモンの名前 or 含まれる文字">
    <input  v-model="name2" name="name2" class="form-control" id="name2" placeholder="二匹目のポケモンの名前">

    <form class="contact-form" action="/" id="app" @submit.prevent="request"  method="post">
      <div class="form-send">
        <button type="submit" class="btn btn-large">実行</button>                      
      </div>
    </form>
    <form class="contact-form" action="/" id="app" @submit.prevent="clear"  method="post">
      <div class="form-send">
        <button type="submit" class="btn btn-large">クリア</button>                      
      </div>
    </form>
    <div class="line-bc">
      ここに結果が出るよ
      <div  v-for="(name,count) in result" >
        <div v-if="count % 2==0" class="balloon6"><div class="chatting"><div class="says"><p>{{ name }}</p></div></div></div>
        <div v-if="count % 2==1" class="mycomment"><p>{{ name }}</p></div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
