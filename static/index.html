<body data-spy="scroll" data-offset="80" data-target="#thenavbar">
  <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 centered">
            <h1>pokemon shiritori</h1>
          </div>

            <!-- /social -->
            <div class="container">
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="contact-form" id="app" @submit="checkForm"  method="post">

                    <div class="form-group">
                      <input v-model="name1" name="name1" class="form-control" id="name1" placeholder="一匹目のポケモンの名前" data-msg="Please enter at least 2 chars" >
                      <div class="validate"></div>
                    </div>
                    <div class="form-group">
                      <input  v-model="name2" name="name2" class="form-control" id="name2" placeholder="二匹目のポケモンの名前"  data-msg="Please enter at least 2 chars">
                      <div class="validate"></div>
                    </div>

                    <ul>
                      <li v-for="error in errors">{{ error }} </li>
                    </ul>
                    <div class="col-lg-7 centered">
                      <p>
                        <li v-for="name in result">{{ name }}</li>
                      </p>
                    </div>
                    <div class="form-send">
                      <button type="submit" class="btn btn-large">実行</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
        <!-- /row -->
      </div>
      <!-- /container -->

    <div id="green">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 centered">
            <img src="img/iphone.png" alt="">
          </div>

          <div class="col-lg-7 centered">
            <h3>ここに結果が出るよ</h3>
            <p>
              <li v-if="result">{{ result }}</li>
            </p>
          </div>
        </div>

</div>
